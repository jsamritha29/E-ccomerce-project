<body>
  <header class="topbar">

  <main class="container form-center">
    <div class="card auth-card">
      <div class="login-box">
        <h3>Login</h3>
        <input placeholder="Username or Email" id="loginUser">
        <input placeholder="Password" type="password" id="loginPass">
        <button class="btn primary" id="loginBtn">Login</button>
        <p class="muted">No account? <a href="#" id="showRegister">Register</a></p>
      </div>

      <div class="register-box hidden">
        <h3>Register</h3>
        <input placeholder="Name" id="regName">
        <input placeholder="Email" id="regEmail">
        <input placeholder="Password" type="password" id="regPass">
        <button class="btn primary" id="regBtn">Register</button>
        <p class="muted">Have an account? <a href="#" id="showLogin">Login</a></p>
      </div>
    </div>
  </main>
